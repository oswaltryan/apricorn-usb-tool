name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.4.2)"
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x build/build_linux.sh
          ./build/build_linux.sh

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x build/build_mac.sh
          ./build/build_mac.sh

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: build\build_windows.bat
        shell: cmd

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p release
          case "${{ runner.os }}" in
            Windows)
              pwsh -Command "Compress-Archive -Path dist\\* -DestinationPath release\\usb-windows.zip"
              ;;
            macOS)
              zip -j "release/usb-macos.zip" dist/*
              ;;
            Linux)
              zip -j "release/usb-linux.zip" dist/*
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usb-${{ runner.os }}
          path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: usb-*
          merge-multiple: true
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release-assets/*
